<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="main">
        <div class="ryu">
            <div class="ryu-still ryu-action"></div>
            <div class="ryu-ready ryu-action"></div>
            <div class="ryu-throwing ryu-action"></div>
            <div class="ryu-cool ryu-action"></div>
        </div>
        
        <div class="instructions-first">
            <img src="images/street_fighter_logo.png" alt="Street Fighter Logo">
            <p class="header-text">Made with</p>
            <img src="images/jquery-logo.png" alt="jQuery Logo">
            <p>Hover your mouse over Ryu to begin.</p>
        </div>
        
        <div class="instructions-final">
            <p class="finish">Mouse click on Ryu to fire hadouken. Press X to strike a pose.</p>
        </div>
        
        <div class="hadouken"></div>
        <audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>   
    </div>
	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
